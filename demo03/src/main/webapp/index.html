<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <style>
        table{
            border: 1px solid red;
            text-align: center;
            width: 400px;
        }
        td{
            border: 1px solid red;
        }
    </style>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>用户名</th>
        <th>密码</th>
    </tr>
    </thead>

    <tbody>
    <tr th:if="${not #lists.isEmpty(session.users)}" th:each="user:${session.users}">
        <td th:text="${user.getId()}"></td>
        <td th:text="${user.getUsername()}"></td>
        <td th:text="${user.getPassword()}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
